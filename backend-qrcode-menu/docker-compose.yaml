version: '3.5'

services:
  db:
    image: postgres
    container_name: postgres_online_menu
    volumes:
      - ./data/postgres:/data/postgres
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: root
      POSTGRES_DB: menu_online
      PGDATA: /data/postgres
    ports:
      - '5482:5432'
    restart: unless-stopped
